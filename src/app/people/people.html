<h2>People</h2>

<ul>
  <li *ngFor="#person of people | async; trackBy:personTrackBy">
    Name: {{person.name}}
    <ul>
      <li *ngFor="#todo of person.todos | async">
        {{ todo.text }}
      </li>
      <form (submit)="person.todos.add({text: newTodo.value})">
        <input #newTodo>
      </form>
    </ul>
  </li>
</ul>
